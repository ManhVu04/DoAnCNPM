<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <title>Movie Management</title>
</head>
<body>
    <header>
        <h1>Movie Management</h1>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Add New Movie</h2>
            <form id="add-movie-form">
                <label for="movie-title">Title:</label>
                <input type="text" id="movie-title" name="movie-title" required>
                
                <label for="movie-genre">Genre:</label>
                <input type="text" id="movie-genre" name="movie-genre" required>
                
                <label for="movie-year">Year:</label>
                <input type="number" id="movie-year" name="movie-year" required>
                
                <button type="submit">Add Movie</button>
            </form>
        </section>
        <section>
            <h2>Manage Movies</h2>
            <table id="movie-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movie entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="../scripts/admin.js"></script>
</body>
</html>
